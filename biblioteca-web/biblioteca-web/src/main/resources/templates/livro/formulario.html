<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üìö Sistema Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/bibliotecas">Bibliotecas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gerentes">Gerentes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/livros">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios">Usu√°rios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h4 class="mb-0">
                            <i class="bi bi-book"></i>
                            <span th:text="${livro.id != null ? 'Editar Livro' : 'Novo Livro'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${livro.id != null ? '/livros/atualizar/' + livro.id : '/livros/salvar'}" 
                              method="post" th:object="${livro}">
                            
                            <div class="mb-3">
                                <label for="titulo" class="form-label">T√≠tulo *</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" 
                                       th:field="*{titulo}" required>
                            </div>

                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor *</label>
                                <input type="text" class="form-control" id="autor" name="autor" 
                                       th:field="*{autor}" required>
                            </div>

                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" 
                                       th:field="*{isbn}" placeholder="978-3-16-148410-0">
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disponivel" 
                                           name="disponivel" th:field="*{disponivel}">
                                    <label class="form-check-label" for="disponivel">
                                        Livro dispon√≠vel para empr√©stimo
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-save"></i> Salvar
                                </button>
                                <a href="/livros" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
