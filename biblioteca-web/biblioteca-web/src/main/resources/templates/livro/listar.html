<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š Sistema Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/bibliotecas">Bibliotecas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gerentes">Gerentes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/livros">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios">UsuÃ¡rios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-book"></i> Livros</h2>
            <a href="/livros/novo" class="btn btn-warning">
                <i class="bi bi-plus-circle"></i> Novo Livro
            </a>
        </div>

        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form method="get" action="/livros" class="mb-4">
            <div class="input-group">
                <input type="text" name="filtro" class="form-control" 
                       placeholder="Buscar por tÃ­tulo..." th:value="${filtro}">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-search"></i> Buscar
                </button>
                <a href="/livros" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Limpar
                </a>
            </div>
        </form>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>TÃ­tulo</th>
                                <th>Autor</th>
                                <th>ISBN</th>
                                <th>Status</th>
                                <th class="text-center">AÃ§Ãµes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(livros)}">
                                <td colspan="6" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> Nenhum livro cadastrado
                                </td>
                            </tr>
                            <tr th:each="livro : ${livros}">
                                <td th:text="${livro.id}"></td>
                                <td th:text="${livro.titulo}"></td>
                                <td th:text="${livro.autor}"></td>
                                <td th:text="${livro.isbn ?: '-'}"></td>
                                <td>
                                    <span th:if="${livro.disponivel}" class="badge bg-success">DisponÃ­vel</span>
                                    <span th:unless="${livro.disponivel}" class="badge bg-danger">Emprestado</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/livros/editar/{id}(id=${livro.id})}" 
                                       class="btn btn-sm btn-warning" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/livros/deletar/{id}(id=${livro.id})}" 
                                       class="btn btn-sm btn-danger" title="Deletar"
                                       onclick="return confirm('Tem certeza que deseja deletar este livro?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
