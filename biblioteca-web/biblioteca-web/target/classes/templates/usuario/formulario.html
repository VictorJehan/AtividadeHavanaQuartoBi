<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">游닄 Sistema Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/bibliotecas">Bibliotecas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gerentes">Gerentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/usuarios">Usu치rios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-people"></i>
                            <span th:text="${usuario.id != null ? 'Editar Usu치rio' : 'Novo Usu치rio'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${usuario.id != null ? '/usuarios/atualizar/' + usuario.id : '/usuarios/salvar'}" 
                              method="post" th:object="${usuario}">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                       th:field="*{nome}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" 
                                       th:field="*{telefone}" placeholder="(00) 00000-0000">
                            </div>

                            <!-- S칩 mostra o select de tipo quando for NOVO usu치rio -->
                            <div class="mb-3" th:if="${usuario.id == null}">
                                <label for="tipoUsuario" class="form-label">Tipo de Usu치rio *</label>
                                <select class="form-select" id="tipoUsuario" name="tipoUsuario" required>
                                    <option value="COMUM" selected>Comum (Limite de 3 livros)</option>
                                    <option value="VIP">VIP (Sem limite de livros)</option>
                                </select>
                            </div>

                            <!-- Quando for edi칞칚o, mostra apenas o tipo atual -->
                            <div class="mb-3" th:if="${usuario.id != null}">
                                <label class="form-label">Tipo de Usu치rio</label>
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle"></i>
                                    <span th:if="${usuario.tipoUsuario == 'VIP'}">Usu치rio VIP</span>
                                    <span th:if="${usuario.tipoUsuario == 'Comum'}">Usu치rio Comum</span>
                                    <small class="d-block mt-1">O tipo de usu치rio n칚o pode ser alterado ap칩s o cadastro.</small>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-info">
                                    <i class="bi bi-save"></i> Salvar
                                </button>
                                <a href="/usuarios" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
