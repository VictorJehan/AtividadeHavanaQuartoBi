<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">游닄 Sistema Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/bibliotecas">Bibliotecas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gerentes">Gerentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios">Usu치rios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-building"></i>
                            <span th:text="${biblioteca.id != null ? 'Editar Biblioteca' : 'Nova Biblioteca'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${biblioteca.id != null ? '/bibliotecas/atualizar/' + biblioteca.id : '/bibliotecas/salvar'}" 
                              method="post" th:object="${biblioteca}">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome da Biblioteca *</label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                       th:field="*{nome}" required>
                            </div>

                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endere칞o *</label>
                                <input type="text" class="form-control" id="endereco" name="endereco" 
                                       th:field="*{endereco}" required>
                            </div>

                            <div class="mb-3">
                                <label for="gerenteId" class="form-label">Gerente Respons치vel *</label>
                                <select class="form-select" id="gerenteId" name="gerenteId" required>
                                    <option value="">Selecione um gerente</option>
                                    <option th:each="gerente : ${gerentes}" 
                                            th:value="${gerente.id}" 
                                            th:text="${gerente.nome + ' - CPF: ' + gerente.cpf}"
                                            th:selected="${biblioteca.gerente != null && biblioteca.gerente.id == gerente.id}">
                                    </option>
                                </select>
                                <div class="form-text">
                                    <i class="bi bi-info-circle"></i> 
                                    N칚o h치 gerentes? <a href="/gerentes/novo" target="_blank">Cadastre um novo gerente</a>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Salvar
                                </button>
                                <a href="/bibliotecas" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
