<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š Sistema Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/bibliotecas">Bibliotecas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/gerentes">Gerentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios">UsuÃ¡rios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-badge"></i> Gerentes</h2>
            <a href="/gerentes/novo" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Novo Gerente
            </a>
        </div>

        <!-- Mensagens -->
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filtro de Busca -->
        <form method="get" action="/gerentes" class="mb-4">
            <div class="input-group">
                <input type="text" name="filtro" class="form-control" 
                       placeholder="Buscar por nome..." th:value="${filtro}">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-search"></i> Buscar
                </button>
                <a href="/gerentes" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Limpar
                </a>
            </div>
        </form>

        <!-- Tabela de Gerentes -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th class="text-center">AÃ§Ãµes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(gerentes)}">
                                <td colspan="5" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> Nenhum gerente cadastrado
                                </td>
                            </tr>
                            <tr th:each="gerente : ${gerentes}">
                                <td th:text="${gerente.id}"></td>
                                <td th:text="${gerente.nome}"></td>
                                <td th:text="${gerente.cpf}"></td>
                                <td th:text="${gerente.telefone ?: '-'}"></td>
                                <td class="text-center">
                                    <a th:href="@{/gerentes/editar/{id}(id=${gerente.id})}" 
                                       class="btn btn-sm btn-warning" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/gerentes/deletar/{id}(id=${gerente.id})}" 
                                       class="btn btn-sm btn-danger" title="Deletar"
                                       onclick="return confirm('Tem certeza que deseja deletar este gerente?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
